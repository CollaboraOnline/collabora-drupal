cool:
  # The address of the COOL server.
  server: https://localhost:9980/
  # Microsoft recommends 12-24 hours for this cache.
  discovery_cache_ttl: 43200
  # The WOPI base
  wopi_base: https://localhost/
  # The JWT key id.
  # This is empty at first, because the key has yet to be created.
  key_id: ''
  # Access Token TTL
  access_token_ttl: 86400
  # Disable cert checks.
  disable_cert_check: false
  wopi_proof: true
  # Allow fullscreen - Enabled by default for functionality.
  allowfullscreen: true
  # New file interval on save.
  new_file_interval: 60
