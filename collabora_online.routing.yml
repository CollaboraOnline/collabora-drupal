collabora-online.view:
  path: '/collabora/view/{media}'
  defaults:
    _controller: '\Drupal\collabora_online\Controller\ViewerController::editor'
    _title: 'Collabora Online'
    can_write: false
  options:
    parameters:
      media:
        type: entity:media
      can_write:
        type: boolean
  requirements:
    _permission: 'access content'

collabora-online.edit:
  path: '/collabora/edit/{media}'
  defaults:
    _controller: '\Drupal\collabora_online\Controller\ViewerController::editor'
    _title: 'Collabora Online'
    can_write: true
  options:
    parameters:
      media:
        type: entity:media
      can_write:
        type: boolean
  requirements:
    _permission: 'access content'

collabora-online.settings:
  path: '/admin/config/collabora/settings'
  defaults:
    _form: 'Drupal\collabora_online\Form\ConfigForm'
    _title: 'Collabora Online configuration'
  requirements:
    _permission: 'administer site configuration'

collabora-online.wopi.info:
  path: '/collabora/wopi/files/{id}'
  defaults:
    _controller: '\Drupal\collabora_online\Controller\WopiController::wopi'
    action: 'info'
  methods: [ GET ]
  requirements:
    _permission: 'access content'
  options:
    parameters:
      action:
        type: string
      id:
        type: string

collabora-online.wopi.contents:
  path: '/collabora/wopi/files/{id}/contents'
  defaults:
    _controller: '\Drupal\collabora_online\Controller\WopiController::wopi'
    action: 'content'
  methods: [ GET ]
  requirements:
    _permission: 'access content'
  options:
    parameters:
      action:
        type: string
      id:
        type: string

collabora-online.wopi.save:
  path: '/collabora/wopi/files/{id}/contents'
  defaults:
    _controller: '\Drupal\collabora_online\Controller\WopiController::wopi'
    action: 'save'
  methods: [ POST ]
  requirements:
    _permission: 'access content'
  options:
    parameters:
      action:
        type: string
      id:
        type: string
