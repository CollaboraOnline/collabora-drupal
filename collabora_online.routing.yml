collabora-online.view:
  path: '/collabora/view'
  defaults:
    _controller: '\Drupal\collabora_online\Controller\ViewerController::view'
    _title: 'Collabora Online'
  requirements:
    _permission: 'access content'

collabora-online.settings:
  path: '/admin/config/collabora/settings'
  defaults:
    _form: 'Drupal\collabora_online\Form\ConfigForm'
    _title: 'Collabora Online configuration'
  requirements:
    _permission: 'administer site configuration'
